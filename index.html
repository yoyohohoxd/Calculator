<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
    <h1>The shitculator</h1>
    <div>
        <p id="display"></p>
        <p id="log">A log</p>
    </div>
    <div id="keypad">
        <button class="int" id="one">1</button>
        <button class="int" id="two">2</button>
        <button class="int" id="three">3</button>
        <button class="operator" id="addition">+</button>
        <br>
        <button class="int" id="four">4</button>
        <button class="int" id="five">5</button>
        <button class="int" id="six">6</button>
        <button class="operator" id="subtraction">-</button>
        <br>
        <button class="int" id="seven">7</button>
        <button class="int" id="eight">8</button>
        <button class="int" id="nine">9</button>
        <button class="operator" id="multiplication">*</button>
        <br>
        <button class="int" id="zero">0</button>
        <button class="int" id="dot">.</button>
        <button class="operator" id="result">=</button>
        <button class="operator" id="division">/</button>
        <br>
        <button id="clear">Clear</button>
        <button id="backspace">Delete</button>
    </div>
<script>

    const keypad = document.getElementById("keypad");
    const display = document.getElementById("display");


    display.innerText= 50 - 5;
    
    
    keypad.addEventListener("click", () => {
        console.log(display.innerText = keypad.value + this.innerText);
    });
</script>
    
</body>
</html>
